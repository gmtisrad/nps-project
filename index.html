<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Parks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>National Parks</h1>
    </header>
    <section class='parks-search js-parks-search'>
        <form class='parks-form js-parks-form'>
            <label class='parks-search'>Enter State: <input type='text' class='search-input js-search-input' placeholder='Ex: OR, WA, CA'></label><br/>
            <label class='max-results'>Max Results: <input type='number' class='max-results js-max-results' min='1' max='50' value='10'></label><br/>
            <button type='submit'>submit</button>
        </form>
    </section>
    <section class='results js-results hidden'>
        <ul class='results-list js-results-list'></ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
